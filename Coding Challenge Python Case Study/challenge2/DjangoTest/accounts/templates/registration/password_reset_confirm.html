{% extends "base.html" %} {% load i18n %} {% block content %}
<div class="container">
  <div class="row">
    {% if validlink %}

    <form method="post" action=".">
      {% csrf_token %} {{ form.as_p }}

      <input
        type="submit"
        value="{% trans 'Submit' %}"
        class="btn btn-primary"
      />
    </form>

    {% else %}

    <p>{% trans "Password reset failed" %}</p>

    {% endif %}
  </div>
</div>

{% endblock %}
